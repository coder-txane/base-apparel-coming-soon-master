<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <main>
    <div id="full-container">
      <header id="img-container">
        <img class="hero-img" id="desktop-img" src="images/hero-desktop.jpg">
      </header>

      <div id="contents-container">
        <nav>
          <img id="logo" src="images/logo.svg">
        </nav>
        
        <img class="hero-img" id="mobile-img" src="images/hero-mobile.jpg">

        <section class="subscribe-contents">
          <h1><span>WE'RE</span> COMING SOON</h1>
          
          <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
          
          <div class="email-form" action="submit">
            <input type="email" placeholder="Email Address" class="email-input">
            <img src="images/icon-error.svg" id="error-icon">
            <button type="submit"><img class="button-img" src="images/icon-arrow.svg"></button>
            <p class="invalid-email-message email-message"></p>
            <p class="empty-email-message email-message"></p>
          </div>
        </section>
      </div>
    <div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Toan√©</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
